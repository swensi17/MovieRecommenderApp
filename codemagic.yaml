workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      xcode: latest
      cocoapods: default
      groups:
        - ios_signing
      vars:
        XCODE_TEAM_ID: ${XCODE_TEAM_ID}
        BUNDLE_ID: "com.example.MovieApp"
        PROVISIONING_PROFILE_NAME: "MovieApp Development Profile"
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing XcodeGen..."
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          (echo; echo 'eval "$(/opt/homebrew/bin/brew shellenv)"') >> ~/.zprofile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew install xcodegen
          
      - name: Debug Info
        script: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nMovieApp directory:"
          ls -la MovieApp || true
          echo "\nProject structure:"
          find . -type f || true
          echo "\nXcode version:"
          xcodebuild -version
          
      - name: Generate Xcode Project
        script: |
          # Navigate to project directory
          cd $CM_BUILD_DIR
          
          # Generate Xcode project from configuration
          xcodegen generate
          
          echo "Created Xcode project:"
          ls -la
          
          echo "Available schemes:"
          xcodebuild -project MovieApp.xcodeproj -scheme MovieApp -list || true
          
      - name: Set up code signing
        script: |
          echo "Setting up code signing..."
          keychain initialize
          
          # Import certificates
          echo $CM_CERTIFICATE | base64 --decode > certificate.p12
          keychain add-certificates --certificate certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD
          
          # Set up provisioning profiles
          echo $CM_PROVISIONING_PROFILE | base64 --decode > /tmp/provisioning_profile.mobileprovision
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/provisioning_profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
      - name: Build for simulator
        script: |
          # Navigate to project directory
          cd $CM_BUILD_DIR
          
          # Create build directory
          mkdir -p build
          
          # Show build settings
          echo "Build settings:"
          xcodebuild -project MovieApp.xcodeproj -scheme MovieApp -showBuildSettings || true
          
          # Build for simulator
          xcodebuild clean build \
            -project MovieApp.xcodeproj \
            -scheme MovieApp \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=18.0' \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="-" \
            PROVISIONING_PROFILE_SPECIFIER="-" \
            SWIFT_VERSION=5.0 \
            PRODUCT_BUNDLE_IDENTIFIER="com.example.MovieApp" \
            ASSETCATALOG_COMPILER_APPICON_NAME="" \
            ENABLE_BITCODE=NO \
            ONLY_ACTIVE_ARCH=YES \
            -derivedDataPath build \
            -verbose || {
              echo "Build failed. Showing xcodebuild output:"
              cat $(find build -name "*.log" | grep -i "xcodebuild") || true
              exit 1
            }
            
      - name: Archive and export IPA
        script: |
          # Navigate to project directory
          cd $CM_BUILD_DIR
          
          # Archive for device
          xcodebuild clean archive \
            -project MovieApp.xcodeproj \
            -scheme MovieApp \
            -configuration Debug \
            -sdk iphoneos \
            -archivePath build/MovieApp.xcarchive \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="-" \
            PROVISIONING_PROFILE_SPECIFIER="-" \
            SWIFT_VERSION=5.0 \
            PRODUCT_BUNDLE_IDENTIFIER="com.example.MovieApp" \
            ASSETCATALOG_COMPILER_APPICON_NAME="" \
            ENABLE_BITCODE=NO \
            -verbose || {
              echo "Archive failed. Showing xcodebuild output:"
              cat $(find build -name "*.log" | grep -i "xcodebuild") || true
              exit 1
            }
            
          # Export IPA with detailed logging
          echo "Exporting IPA with the following options:"
          cat exportOptions.plist
          
          xcodebuild -exportArchive \
            -archivePath build/MovieApp.xcarchive \
            -exportPath build/MovieApp \
            -exportOptionsPlist exportOptions.plist \
            -verbose \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="-" \
            PROVISIONING_PROFILE_SPECIFIER="-" || {
              echo "Export failed. Showing xcodebuild output:"
              ls -la build/MovieApp.xcarchive/Products/Applications/MovieApp.app/
              cat $(find build -name "*.log" | grep -i "xcodebuild") || true
              exit 1
            }
            
    artifacts:
      - build/**/*.app
      - build/**/*.ipa
      - build/MovieApp.xcarchive/dSYMs/*.dSYM
