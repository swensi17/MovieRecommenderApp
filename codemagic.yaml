workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      xcode: latest
      cocoapods: default
      groups:
        - ios_signing
      vars:
        BUNDLE_ID: "com.example.MovieApp"
    scripts:
      - name: Install dependencies
        script: |
          echo "Installing XcodeGen..."
          NONINTERACTIVE=1 /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          (echo; echo 'eval "$(/opt/homebrew/bin/brew shellenv)"') >> ~/.zprofile
          eval "$(/opt/homebrew/bin/brew shellenv)"
          brew install xcodegen
          
      - name: Debug Info
        script: |
          echo "Current directory:"
          pwd
          echo "\nDirectory contents:"
          ls -la
          echo "\nMovieApp directory:"
          ls -la MovieApp || true
          echo "\nProject structure:"
          find . -type f || true
          echo "\nXcode version:"
          xcodebuild -version
          
      - name: Set up code signing
        script: |
          echo "Setting up code signing..."
          keychain initialize
          
          # Import certificates
          echo $CM_CERTIFICATE | base64 --decode > certificate.p12
          keychain add-certificates --certificate certificate.p12 --certificate-password $CM_CERTIFICATE_PASSWORD
          
          # Create a directory for provisioning profiles
          PROFILES_DIR="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_DIR"
          
          # Save provisioning profile
          PROFILE_PATH="$PROFILES_DIR/00008130-001C6C100151001C.mobileprovision"
          echo $CM_PROVISIONING_PROFILE | base64 --decode > "$PROFILE_PATH"
          
          # Debug output
          echo "Checking certificate and profile:"
          ls -la certificate.p12 || true
          ls -la "$PROFILE_PATH" || true
          
      - name: Generate Xcode Project
        script: |
          cd $CM_BUILD_DIR
          xcodegen generate
          
      - name: Archive and export IPA
        script: |
          cd $CM_BUILD_DIR
          
          # Build archive
          xcodebuild clean archive \
            -project MovieApp.xcodeproj \
            -scheme MovieApp \
            -configuration Release \
            -archivePath build/MovieApp.xcarchive \
            CODE_SIGN_IDENTITY="Apple Development" \
            DEVELOPMENT_TEAM="38X4H45H4M" \
            PROVISIONING_PROFILE_SPECIFIER="00008130-001C6C100151001C"
          
          # Export archive to IPA
          xcodebuild -exportArchive \
            -archivePath build/MovieApp.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/
            
    artifacts:
      - build/MovieApp.ipa
      - build/**/*.app
      - build/**/*.ipa
      - build/MovieApp.xcarchive/dSYMs/*.dSYM
